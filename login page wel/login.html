<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="styleP.css">
</head>
<body class="login-body">

<div class="login-container">
  <h2>Login / Register</h2>

  <div id="loginForm">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </div>

  <div id="registerForm" style="display:none;">
    <input type="text" id="newUsername" placeholder="Create Username">
    <input type="password" id="newPassword" placeholder="Create Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>
</div>

<script>
  function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function login() {
    let user = document.getElementById('username').value;
    let pass = document.getElementById('password').value;

    if ((user === 'jaweid123' && pass === 'ja12345') ||
        (user === localStorage.getItem('username') && pass === localStorage.getItem('password'))) {
      alert('Login Successful!');
      window.location.href = 'http://localhost/LibraryMS/index.php';
    } else {
      alert('Invalid username or password');
    }
  }

  function register() {
    let newUser = document.getElementById('newUsername').value;
    let newPass = document.getElementById('newPassword').value;

    if (newUser && newPass) {
      localStorage.setItem('username', newUser);
      localStorage.setItem('password', newPass);
      alert('Registered successfully! You can now login.');
      showLogin();
    } else {
      alert('Please fill all fields');
    }
  }
</script>

</body>
</html>
